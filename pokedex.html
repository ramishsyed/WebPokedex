<!DOCTYPE html>
<html>
<head>
	<title>Custom Pokedex Entry</title>
	<link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
	
	<div class="pokemon-container">
    <h1>Conesta Region</h1>
    <div class="blank"></div>
		<div class="pokemon-image">
			<img id="pokemon-image">
    </div>
    <div class="pokemon-description">
      <h2 id="pokemon-name"></h2>
		  <p id="pokedex-entry"></p>
    </div>
    
		<div class="pokemon-details">
			<p><strong>Type:</strong><br> <span id="pokemon-type"></span></p>
			<p><strong>Height:</strong> <br> <span id="pokemon-height"></span></p>
			<p><strong>Weight:</strong><br> <span id="pokemon-weight"></span></p>
		</div>
    <div class="blank"></div>
    <div class="long-description">
      <p><span id="blurb"></span></p>
    </div>
	</div>
	<script src="script.js"></script>
</body>
</html>
